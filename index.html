<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meine banale Index-Seite</title>
  <meta name="description" content="Eine einfache Beispiel-Startseite" />

  <style>
    /* sehr einfaches, klares Styling */
    :root{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }
    body{
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background: #f7f7f9;
      color: #111;
      line-height: 1.5;
    }

    header{
      background: #0b5fff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav{
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    nav a{
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 600;
    }

    main{
      flex: 1;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card{
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(20,20,50,0.06);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    footer{
      background: #111;
      color: #ddd;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
    }

    /* kleine responsive Anpassung */
    @media (max-width: 480px){
      header { padding: 0.75rem; }
      .card { padding: 1rem; }
      nav { gap: 0.5rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf meiner banalen Seite</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">Über</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <main>
    <section class="card" id="home">
      <h2>Das ist eine simple Index-Seite</h2>
      <p>Hier steht ein kurzer Text, ein Link und ein Beispielbutton.</p>

      <p>
        <a href="#about">Mehr erfahren</a>
      </p>

      <p>
        <button onclick="alert('Hallo! Das ist ein Beispiel-Button.')">Klick mich</button>
      </p>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Meine banale Seite — Alle Rechte vorbehalten
  </footer>

  <script>
    // kleines Script: aktuelles Jahr setzen
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
